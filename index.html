<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Audio Visualizer</title>
    <style>
        :root { --accent: #00f2ff; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif;
        }
        
        canvas { position: absolute; top: 0; left: 0; display: block; }

        /* UI Styling */
        .ui-layer {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 10;
            background: rgba(0, 0, 0, 0.6); padding: 12px; border-radius: 50px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        body.fullscreen-active .ui-layer { opacity: 0; transform: translate(-50%, 20px); }
        body.fullscreen-active:hover .ui-layer { opacity: 1; transform: translate(-50%, 0); }

        button {
            background: rgba(255,255,255,0.05); border: none; color: #ccc;
            padding: 8px 16px; border-radius: 25px; cursor: pointer; transition: 0.2s;
        }
        button.active { background: var(--accent); color: #000; font-weight: bold; box-shadow: 0 0 15px var(--accent); }

        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; cursor: pointer;
        }

        .hint { position: fixed; top: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.2); font-size: 12px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="letter-spacing: 10px; font-weight: 200;">AUDIO VIZ</h1>
        <p style="color: var(--accent)">KLICKEN ZUM STARTEN</p>
    </div>

    <div class="hint">KLICK / TAP ZUM WECHSELN | 'F' FÜR VOLLBILD</div>

    <canvas id="canvas"></canvas>

    <div class="ui-layer" id="controls">
        <button onclick="changeMode(0)" id="m0">Bars</button>
        <button onclick="changeMode(1)" id="m1">Wave</button>
        <button onclick="changeMode(2)" id="m2">Circle</button>
        <button onclick="changeMode(3)" id="m3">Dots</button>
        <button onclick="changeMode(4)" id="m4">Mirror</button>
        <button onclick="changeMode(5)" id="m5">Nebula</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let audioCtx, analyser, dataArray, source;
        let mode = 0;
        let hue = 200;

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        async function setupAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 512;
            analyser.smoothingTimeConstant = 0.8; // Verhindert hektisches Flackern
            
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            source.connect(analyser);
            
            document.getElementById('start-screen').style.display = 'none';
            changeMode(0);
            draw();
        }

        document.getElementById('start-screen').addEventListener('click', setupAudio);

        // Wechsel per Klick auf Hintergrund
        window.addEventListener('click', (e) => {
            if(e.target.tagName !== 'BUTTON' && audioCtx) {
                mode = (mode + 1) % 6;
                changeMode(mode);
            }
        });

        function changeMode(newMode) {
            mode = newMode;
            document.querySelectorAll('button').forEach((b, i) => b.classList.toggle('active', i === mode));
        }

        function toggleFS() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen-active');
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen-active');
            }
        }
        window.addEventListener('keydown', e => { if(e.key.toLowerCase() === 'f') toggleFS(); });

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            // SAUBERES CLEARING: Verhindert die Rückstände aus deinem Bild
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barCount = dataArray.length * 0.8; // Hohe tote Frequenzen ignorieren
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            hue += 0.5; // Langsamer Farbwechsel für Eleganz

            if (mode === 0) { // Modern Bars
                const barWidth = canvas.width / barCount;
                for (let i = 0; i < barCount; i++) {
                    const h = (dataArray[i] / 255) * canvas.height * 0.6;
                    ctx.fillStyle = `hsla(${hue + i}, 70%, 50%, 0.8)`;
                    ctx.fillRect(i * barWidth, canvas.height - h, barWidth - 2, h);
                }
            } 
            else if (mode === 1) { // Floating Wave
                analyser.getByteTimeDomainData(dataArray);
                ctx.beginPath();
                ctx.lineWidth = 3;
                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 1)`;
                let x = 0;
                let slice = canvas.width / dataArray.length;
                for(let i=0; i < dataArray.length; i++) {
                    let v = dataArray[i] / 128.0;
                    let y = v * centerY;
                    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
                    x += slice;
                }
                ctx.stroke();
            }
            else if (mode === 2) { // Ring Visualizer
                for (let i = 0; i < barCount; i++) {
                    const angle = (i / barCount) * Math.PI * 2;
                    const len = (dataArray[i] / 255) * 150;
                    const xStart = centerX + Math.cos(angle) * 100;
                    const yStart = centerY + Math.sin(angle) * 100;
                    const xEnd = centerX + Math.cos(angle) * (100 + len);
                    const yEnd = centerY + Math.sin(angle) * (100 + len);
                    
                    ctx.strokeStyle = `hsla(${hue + i}, 80%, 50%, 0.8)`;
                    ctx.lineWidth = 4;
                    ctx.lineCap = "round";
                    ctx.beginPath();
                    ctx.moveTo(xStart, yStart);
                    ctx.lineTo(xEnd, yEnd);
                    ctx.stroke();
                }
            }
            else if (mode === 3) { // Particles / Dots
                for (let i = 0; i < barCount; i+=2) {
                    const val = dataArray[i];
                    const x = (i / barCount) * canvas.width;
                    const y = centerY + (Math.sin(i + hue/20) * 50);
                    const size = (val / 255) * 30;
                    ctx.fillStyle = `hsla(${hue - i}, 80%, 60%, 0.6)`;
                    ctx.beginPath();
                    ctx.arc(x, y - val, size, 0, Math.PI*2);
                    ctx.fill();
                }
            }
            else if (mode === 4) { // Mirror Peak
                const bw = canvas.width / (barCount * 2);
                for (let i = 0; i < barCount; i++) {
                    const h = (dataArray[i] / 255) * centerY * 0.8;
                    ctx.fillStyle = `hsla(${hue + i * 2}, 70%, 50%, 0.8)`;
                    // Mitte nach links und rechts
                    ctx.fillRect(centerX + i * bw, centerY - h/2, bw - 1, h);
                    ctx.fillRect(centerX - i * bw, centerY - h/2, bw - 1, h);
                }
            }
            else if (mode === 5) { // Nebula (Bass Pulse)
                const bass = dataArray[0] / 255;
                const grad = ctx.createRadialGradient(centerX, centerY, 10, centerX, centerY, bass * 400);
                grad.addColorStop(0, `hsla(${hue}, 80%, 50%, 0.8)`);
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(centerX, centerY, bass * 400, 0, Math.PI*2);
                ctx.fill();
            }
        }
    </script>
</body>
</html>
