<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualizer Pro - Adaptive 4.2</title>
    <style>
        :root { --accent: #00f2ff; --bg: #000; --glass: rgba(255, 255, 255, 0.07); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif;
            touch-action: none; color: white; cursor: none;
        }
        body.ui-active { cursor: default; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; }

        .ui-layer {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(30px);
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            z-index: 100; background: rgba(0, 0, 0, 0.8); padding: 15px; 
            border-radius: 20px; backdrop-filter: blur(25px);
            width: 95%; max-width: 850px;
            opacity: 0; pointer-events: none; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
        }
        body.ui-active .ui-layer { opacity: 1; pointer-events: auto; transform: translateX(-50%) translateY(0); }

        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 4px; width: 100%;
        }

        button {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.05); color: #999;
            padding: 10px 2px; border-radius: 8px; cursor: pointer; 
            font-size: 8px; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.2s; font-weight: bold;
        }
        button.active { 
            background: var(--accent); color: #000; 
            box-shadow: 0 0 15px var(--accent); border-color: var(--accent);
        }
        .controls-row { display: flex; gap: 5px; width: 100%; }
        .special { background: rgba(255, 0, 100, 0.2); color: #ff0066; flex: 1; border: 1px solid #ff0066; }
        .special.active { background: #ff0066; color: white; box-shadow: 0 0 20px #ff0066; }
        .fs-btn { background: rgba(0, 242, 255, 0.1); color: var(--accent); flex: 1; border: 1px solid var(--accent); }

        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .btn-main {
            background: transparent; color: var(--accent); padding: 20px 50px; 
            border-radius: 100px; font-size: 20px; border: 2px solid var(--accent); 
            cursor: pointer; letter-spacing: 5px; transition: 0.4s;
        }
        .btn-main:hover { background: var(--accent); color: black; box-shadow: 0 0 40px var(--accent); }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="letter-spacing: 10px; font-weight: 100; margin-bottom: 30px;">ULTRA VISUALIZER 4.2</h1>
        <button class="btn-main" onclick="initApp()">S T A R T</button>
        <p style="margin-top: 20px; opacity: 0.4; font-size: 10px;">ADAPTIVE MOBILE VERSION</p>
    </div>

    <canvas id="canvas"></canvas>

    <div class="ui-layer" id="controls">
        <div class="grid-container" id="mode-buttons"></div>
        <div class="controls-row">
            <button onclick="toggleFS()" class="fs-btn">FULLSCREEN</button>
            <button onclick="toggleFilmMode()" id="auto-btn" class="special">AUTO-PILOT</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let audioCtx, analyser, source, dataArray, smoothArray;
        let mode = 0, hue = 0, frame = 0, isFilmMode = true, uiTimeout;

        const visuals = [
            { name: "Nebula", draw: drawNebula },
            { name: "Hyperdrive", draw: drawHyperdrive },
            { name: "Fire", draw: drawFire },
            { name: "Vortex", draw: drawVortex },
            { name: "Kaleid", draw: drawKaleid },
            { name: "Cyber", draw: drawGrid },
            { name: "Eq Pro", draw: drawEq },
            { name: "Hexagon", draw: drawHex },
            { name: "Oscillo", draw: drawScope },
            { name: "Neural", draw: drawNeural },
            { name: "Tunnel", draw: drawTunnel },
            { name: "Neon Rain", draw: drawRain },
            { name: "Pulse", draw: drawPulse },
            { name: "Black Hole", draw: drawHole },
            { name: "Particles", draw: drawParticles },
            { name: "Matrix", draw: drawMatrix },
            { name: "Web", draw: drawWeb },
            { name: "Spikes", draw: drawSpikes },
            { name: "Orbit", draw: drawOrbit },
            { name: "Mirror", draw: drawMirror },
            { name: "Storm", draw: drawStorm },
            { name: "DNA", draw: drawDNA }
        ];

        function resize() {
            canvas.width = window.innerWidth * window.devicePixelRatio;
            canvas.height = window.innerHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        window.addEventListener('resize', resize);
        resize();

        const btnContainer = document.getElementById('mode-buttons');
        visuals.forEach((v, i) => {
            const btn = document.createElement('button');
            btn.innerText = v.name;
            btn.id = `btn-${i}`;
            btn.onclick = (e) => { e.stopPropagation(); setMode(i); };
            btnContainer.appendChild(btn);
        });

        async function initApp() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } 
                });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'playback' });
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 512;
                source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                smoothArray = new Float32Array(analyser.frequencyBinCount);
                document.getElementById('start-screen').style.display = 'none';
                if ('wakeLock' in navigator) navigator.wakeLock.request('screen');
                updateUI(); triggerUI(); loop();
            } catch (err) { alert("Mikrofon benötigt!"); }
        }

        function loop() {
            requestAnimationFrame(loop);
            analyser.getByteFrequencyData(dataArray);
            for(let i=0; i<dataArray.length; i++) {
                smoothArray[i] += (dataArray[i] - smoothArray[i]) * 0.15;
            }

            const w = window.innerWidth;
            const h = window.innerHeight;
            const cx = w / 2;
            const cy = h / 2;
            const vMin = Math.min(w, h); // Die adaptive Basisgröße

            ctx.fillStyle = 'rgba(0,0,0,0.18)';
            ctx.fillRect(0,0,w,h);
            
            hue += 0.5; frame++;
            if(isFilmMode && frame % 600 === 0) {
                mode = (mode + 1) % visuals.length;
                updateUI();
            }

            ctx.save();
            visuals[mode].draw(w, h, cx, cy, vMin);
            ctx.restore();
        }

        // --- ADAPTIVE EFFEKTE (Nutzen vMin statt fester Werte) ---

        function drawNebula(w, h, cx, cy, vMin) {
            const bass = smoothArray[2]/255;
            const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, bass * vMin * 0.8);
            g.addColorStop(0, `hsla(${hue}, 100%, 50%, 0.3)`);
            g.addColorStop(1, 'transparent');
            ctx.fillStyle = g; ctx.fillRect(0,0,w,h);
        }

        function drawHyperdrive(w, h, cx, cy, vMin) {
            for(let i=0; i<60; i++) {
                const a = i * 137.5; const d = (frame * 5 + i * 20) % (vMin * 1.2);
                ctx.fillStyle = `hsla(${hue + i}, 100%, 70%, ${1-d/(vMin*1.2)})`;
                ctx.beginPath(); ctx.arc(cx+Math.cos(a)*d, cy+Math.sin(a)*d, 1 + smoothArray[i%20]/30, 0, 7); ctx.fill();
            }
        }

        function drawTunnel(w, h, cx, cy, vMin) {
            for(let i=0; i<12; i++) {
                const s = (frame*2 + i*(vMin/10)) % vMin;
                const p = 1 - s/vMin;
                ctx.strokeStyle = `hsla(${hue+i*20}, 100%, 50%, ${p})`;
                ctx.lineWidth = (vMin/100) * p;
                ctx.strokeRect(cx-s/2, cy-s/2, s, s);
            }
        }

        function drawNeural(w, h, cx, cy, vMin) {
            const pts = [];
            const radius = vMin * 0.4;
            for(let i=0; i<12; i++) {
                pts.push({
                    x: Math.cos(frame*0.01 + i)*radius + cx, 
                    y: Math.sin(frame*0.02 + i)*radius + cy, 
                    v: smoothArray[i*5]
                });
            }
            pts.forEach((p, i) => {
                ctx.fillStyle = `hsla(${hue}, 100%, 50%, 1)`;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.v/(vMin/20), 0, 7); ctx.fill();
                pts.forEach(p2 => {
                    const d = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(d < vMin * 0.5) {
                        ctx.strokeStyle = `hsla(${hue}, 100%, 50%, ${1-d/(vMin*0.5)})`;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                });
            });
        }

        function drawHex(w, h, cx, cy, vMin) {
            ctx.translate(cx, cy); ctx.rotate(frame*0.01);
            ctx.lineWidth = vMin/100; ctx.strokeStyle = `hsla(${hue},100%,50%,1)`;
            ctx.beginPath();
            for(let i=0; i<7; i++) {
                const a = i * Math.PI * 2 / 6;
                const r = (vMin * 0.25) + smoothArray[2]*(vMin/500);
                const x = Math.cos(a)*r, y = Math.sin(a)*r;
                if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.stroke();
        }

        function drawEq(w, h, cx, cy, vMin) {
            const bW = w/60;
            for(let i=0; i<60; i++) {
                const v = (smoothArray[i*2]/255) * h * 0.7;
                ctx.fillStyle = `hsla(${hue+i*4}, 100%, 50%, 0.8)`;
                ctx.fillRect(i*bW, h-v, bW-1, v);
            }
        }

        function drawScope(w,h,cx,cy, vMin) {
            analyser.getByteTimeDomainData(dataArray);
            ctx.beginPath(); ctx.strokeStyle = `hsla(${hue}, 100%, 50%, 1)`; ctx.lineWidth=vMin/150;
            for(let i=0; i<dataArray.length; i++) {
                const x = (i/dataArray.length)*w; const y = cy + (dataArray[i]-128)*(vMin/100);
                if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.stroke();
        }

        function drawHole(w, h, cx, cy, vMin) {
            ctx.translate(cx, cy); ctx.rotate(-frame*0.01);
            for(let i=0; i<60; i++) {
                const a = i * 0.2; const r = (vMin/2 - (frame*3 + i*10)%(vMin/2));
                ctx.fillStyle = `hsla(${hue+i}, 100%, 60%, ${1-r/(vMin/2)})`;
                ctx.beginPath(); ctx.arc(Math.cos(a)*r, Math.sin(a)*r, smoothArray[i%30]/(vMin/30), 0, 7); ctx.fill();
            }
        }

        // Hilfs-Mapping für die restlichen Modi
        function drawFire(w,h,cx,cy,vMin) { drawEq(w,h,cx,cy,vMin); }
        function drawVortex(w,h,cx,cy,vMin) { ctx.translate(cx,cy); for(let i=0; i<60; i++){ ctx.rotate(0.1); const r = smoothArray[i%50]*(vMin/300); ctx.fillStyle=`hsla(${hue+i},100%,50%,0.6)`; ctx.fillRect(r,r,vMin/100,vMin/100);}}
        function drawKaleid(w,h,cx,cy,vMin) { ctx.translate(cx,cy); for(let i=0; i<6; i++){ ctx.rotate(Math.PI/3); drawEq(w/3,h/3,0,0,vMin); } }
        function drawGrid(w,h,cx,cy,vMin) { ctx.strokeStyle=`hsla(${hue},100%,50%,0.2)`; for(let i=0; i<w; i+=vMin/10){ctx.beginPath();ctx.moveTo(i,0);ctx.lineTo(i,h);ctx.stroke();} }
        function drawRain(w,h,cx,cy,vMin) { for(let i=0; i<30; i++){ const x=(w/30)*i; const l=(smoothArray[i*3]/255)*h; ctx.fillStyle=`hsla(${hue},100%,50%,0.4)`; ctx.fillRect(x,0,2,l);}}
        function drawPulse(w,h,cx,cy,vMin) { const s=smoothArray[2]*(vMin/200); ctx.fillStyle=`hsla(${hue},100%,50%,0.5)`; ctx.beginPath(); ctx.arc(cx,cy,s*2,0,7); ctx.fill(); }
        function drawParticles(w,h,cx,cy,vMin) { drawHyperdrive(w,h,cx,cy,vMin); }
        function drawMatrix(w,h,cx,cy,vMin) { drawRain(w,h,cx,cy,vMin); }
        function drawWeb(w,h,cx,cy,vMin) { ctx.translate(cx,cy); for(let i=0; i<12; i++){ ctx.rotate(Math.PI/6); const l=smoothArray[i*4]*(vMin/200); ctx.strokeStyle=`hsla(${hue},100%,50%,0.8)`; ctx.beginPath();ctx.moveTo(0,0);ctx.lineTo(l,l);ctx.stroke();}}
        function drawSpikes(w,h,cx,cy,vMin) { drawWeb(w,h,cx,cy,vMin); }
        function drawOrbit(w,h,cx,cy,vMin) { drawVortex(w,h,cx,cy,vMin); }
        function drawMirror(w,h,cx,cy,vMin) { drawEq(w,h,cx,cy,vMin); }
        function drawStorm(w,h,cx,cy,vMin) { drawNebula(w,h,cx,cy,vMin); }
        function drawDNA(w,h,cx,cy,vMin) { drawNeural(w,h,cx,cy,vMin); }

        // --- UI & LOGIK ---
        function setMode(m) { mode = m; isFilmMode = false; updateUI(); triggerUI(); }
        function toggleFilmMode() { isFilmMode = !isFilmMode; updateUI(); }
        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => {});
            else document.exitFullscreen();
        }
        function updateUI() {
            visuals.forEach((_, i) => document.getElementById(`btn-${i}`).classList.toggle('active', mode === i));
            document.getElementById('auto-btn').classList.toggle('active', isFilmMode);
        }
        function triggerUI() {
            document.body.classList.add('ui-active');
            clearTimeout(uiTimeout);
            uiTimeout = setTimeout(() => document.body.classList.remove('ui-active'), 3000);
        }
        let lastTap = 0;
        window.addEventListener('touchstart', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) toggleFS();
            lastTap = now;
            triggerUI();
        });
        window.addEventListener('mousemove', triggerUI);
        window.addEventListener('click', triggerUI);
    </script>
</body>
</html>
